<div class="container">
  <section class="project-card" *ngFor="let projeto of projects.projects">
    <div class="img" [routerLink]="['/project' ,projeto.id_project]">
      <div *ngIf="projeto.img != '/imgsProjects/default.png'" class="img" [style.background-image]="'url('+ 'http://' + core.ipDaApi + '/' + projeto.img + ')'"></div>
      <div *ngIf="projeto.img == '/imgsProjects/default.png'">{{ projeto.namep.charAt(0) | uppercase }}</div>
    </div>
    <div class="acoes">
      <a [routerLink]="['/project' ,projeto.id_project]">{{ projeto.namep }}</a>
      <img class="icon" (click)="projects.detailProject(projeto.id_project)" src="../../assets/settings.svg">
      <img class="icon" *ngIf="projeto.permission" (click)="popupConfirmacao.ativaPopUpConfirmacao('Alerta', 'Tem certeza que deseja Excluir?', projeto.id_project)" src="../../assets/delete.svg">
    </div>
  </section>
  <section class="project-card" style="cursor: pointer" (click)="projects.ativaAddProjets()" >
    <div class="img" style="background-color: #CCC"></div>
    <div class="acoes" style="background-color: #DDD">
      Adicionar Projeto
    </div>
  </section>
</div>
<app-popup-confirmacao *ngIf="popupConfirmacao.situacao"></app-popup-confirmacao>
<app-add-projects *ngIf="projects.situacaoAddProjects"></app-add-projects>
<router-outlet></router-outlet>
