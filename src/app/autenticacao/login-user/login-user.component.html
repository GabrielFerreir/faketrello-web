<div style="width:300px; height: 150px; padding-top:10px; overflow-x: hidden; display: flex;">

<div #tela1 class="tela1" style="">
  <div style="position: relative; width: 200px; float:left; margin-left: 50px;">
    <input id="usuario" #HTMLusuario [(ngModel)]="usuario" (blur)="chama()" value="{{ usuario }}" class="textFields" type="text" name="usuario"/>
    <label [style.color]="codeStatus == '401' ? '#F44336' : ''" class="labelText" for="usuario">Usuario</label>
    <div [style.background-color]="codeStatus == '401' ? '#F44336' : ''" class="border"></div>

    <label
    [style.color]="codeStatus == '401' ? '#F44336' : ''"
    [style.display]="codeStatus == '401' ? 'block' : 'none'"
     class="helperText">{{ mensagem }}</label>
  </div>

  <button (click)="verificaUsuario()"
    style="float:left; width:200px; margin-top:80px; margin-left:50px;"
    class="denseButton">
      PROXIMO
  </button>
</div>

<img src="./../../../assets/arrow_back.svg" #arrowBack style="visibility: hidden;" (click)="voltaAoEmail()">

<div #tela2 class="tela2">
  <div style="position: relative; width: 200px; float:left; margin-left: 50px;">

    <input id="senha" #HTMLsenha [(ngModel)]="senha" (blur)="chama()" value="{{ senha }}" class="textFields" type="text" name="senha"/>
    <label [style.color]="codeStatus == '401' ? '#F44336' : ''" class="labelText" for="senha">Senha</label>
    <div [style.background-color]="codeStatus == '401' ? '#F44336' : ''" class="border"></div>

    <label
    [style.color]="codeStatus == '401' ? '#F44336' : ''"
    [style.display]="codeStatus == '401' ? 'block' : 'none'"
     class="helperText">{{ mensagem }}</label>

     <label style="float:left; width:200px; text-align:right; margin-top:45px; font-size:12px; color:#f4f4f4;">Esqueci minha</label>
  </div>

  <button (click)="teste()"
    style="float:left; width:200px; margin-top:20px; margin-left:50px;"
    class="denseButton">
      ENTRAR
  </button>
</div>

</div>
