<section class="floatingButton" (click)="alteraDadosBasicos();">
  <i class="material-icons">save</i>
</section>

<section class="container">


  <section class="buttons">
    <section class="basicas" (click)="navbasicos()">
      <i class="material-icons">info</i>
    </section>
    <section class="comentarios" (click)="navComentarios()">
      <i class="material-icons">comment</i>
    </section>
    <section class="checklist" (click)="navChecklist()">
      <i class="material-icons">check_box</i>
    </section>
    <section class="anexos" (click)="navAnexos()">
      <i class="material-icons">attach_file</i>
    </section>
    <section class="time" (click)="navMembros()">
      <i class="material-icons">people</i>
    </section>
  </section>
  <section #conteudoNav class="pages">
    <section class="page basicas">
      <div class="nome">
        <div>
          <input type="text" class="textFields" #HTMLNameTask [(ngModel)]="nome"
                 (blur)="verificaInputs();">
          <label class="labelText">Nome</label>
          <div class="border"></div>
        </div>
      </div>
      <div class="descricao">
        <div>
                <textarea class="textFieldsMult" #HTMLDescription [(ngModel)]="descricao"
                          (blur)="verificaInputs()"></textarea>
          <label class="labelTextMult">Descrição</label>
          <div class="border"></div>
        </div>
      </div>
      <div class="data">
        <div>
          <input type="text" class="textFields" #HTMLFinalDate [(ngModel)]="data" (keyup)='formatarData()'
                 (blur)="verificaInputs();">
          <div class="labelText">Data</div>
          <div class="border"></div>
        </div>
      </div>
    </section>
    <section class="page comentarios">
      <section class="lista">
        <section class="comentario" *ngFor="let comentario of dragDropService?.infoOptionTask?.comments">
          <textarea spellcheck="false" (keyup)="dragDropService.autoHeight($event.target)" rows="1" [(ngModel)]="comentario.comment"
                    (blur)="dragDropService.changeCommentTask(comentario.comment, comentario.id_comment)">

          </textarea>
          <i class="material-icons" (click)="dragDropService.delCommentTask(comentario.id_comment)">clear</i>
        </section>
        <section class="comentario">
          <section class="addComentario">
            <div>
              <textarea (keyup)="dragDropService.autoHeight($event.target)" rows="1" class="textFieldsMult"
                        [(ngModel)]="dragDropService.addComment" (keyup.enter)="dragDropService.newCommentTask()">

              </textarea>
              <label class="labelTextMult">Adicionar Comentario</label>
              <div class="border"></div>
            </div>
          </section>
        </section>
      </section>
    </section>
    <section class="page checklist">

    </section>
    <section class="page anexos">

    </section>
    <section class="page time">

    </section>
  </section>
</section>
