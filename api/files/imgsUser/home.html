<!DOCTYPE html>
<html lang="pt-br">
<head>
	<script type="text/javascript" src="app.js"></script>
	<title>Sistema de métricas</title>
	<meta charset="utf-8"/>
	<meta name="keywords" content="Métricas Software"/>
	<meta name="author" content="João Vitor Rodrigues">
</head>
<body>
	<textarea id="colunas">3 12 7 14 9 7 11 3 4 15 3 6 8 10 3</textarea>
	<button onclick="calc()" id="calc">Calcular</button>
	<select id="language">
		<option value="null">Escolha um:</option>
		<option>Java</option>
		<option>VB</option>
		<option selected>Gerador de Codigo</option>
	</select>
	<select id="types">
		<option value="null">Escolha um:</option>
		<option>Sistema Web</option>
		<option>Sistema Comercial</option>
		<option selected>Comércio Eletronico</option>
	</select>
	<input type="number" id="programmers" value="1">
	<input type="number" id="priceHour" value="10">
</body>
</html>
